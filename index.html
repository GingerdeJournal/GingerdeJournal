<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GingerdeJournal</title>
    <script src="https://kit.fontawesome.com/2fff326d44.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">

  </head>
  <body>
    <div style = "background-image: url(pictures/ginerdejournal-cover-background.JPG)" class="cover">
      <div class="header">
        <div class="header-logo">
          <div style = "background-image: url(pictures/header--logo.jpg)" class="header-logo-img"></div>
          <div class="header-logo-name">江小姜de日记</div>
        </div>

        <div class="header-mobile-menu">
          <i id = "open" class="fa-solid fa-bars"></i>
          <i id = "close" class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div class="header-mobile-content">

      </div>
    </div>

    <script>
        document.querySelector("#open").addEventListener("click", function () {
          document.querySelector(".header-mobile-content").style.display = "flex";
          document.querySelector("#open").style.display = "none";
          document.querySelector("#close").style.display = "flex";
        });

        document.querySelector("#close").addEventListener("click", function () {
          document.querySelector(".header-mobile-content").style.display = "none";
          document.querySelector("#open").style.display = "flex";
          document.querySelector("#close").style.display = "none";
        });
    </script>
  </body>
</html>
